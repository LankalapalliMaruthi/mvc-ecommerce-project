<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" th:fragment="content">
        <h1 class="text-center mb-4">Product List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Description</th>
                    <th>Discounted Price</th>
                    <th>Category</th>
                    <th>Created At</th>
                    <th>Created By</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the list of products -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.proId}"></td>
                    <td th:text="${product.proName}"></td>
                    <td th:text="${product.proPrice}"></td>
                    <td th:text="${product.proBrand}"></td>
                    <td th:text="${product.proDescription}"></td>
                    <td th:text="${product.proDisPrice}"></td>
                    <td th:text="${product.proCategory}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.createdBy}"></td>
                     <td>
                        <a th:href="@{/edit(proId=${product.proId})}" class="btn btn-warning">Update</a>
                    </td>
                    
                   <!--  <td>
                        <form th:action="@{/deleteProduct}">
                            <input type="hidden" name="id" th:value="${product.proId}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td> -->
                     <td>
						 <!-- Delete Button -->
						 <a th:href="@{/delete(id=${product.proId})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
				   </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
